<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page for social application</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand bg-primary">
            <div class="container">
            <ul class="navbar-nav">
                <li class="navbar-brand text-white">LOGO</li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link text-white display-2">HOME</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link text-white display-2">PROFILE</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link text-white display-2">LOGIN</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <h1 class="mt-5 text-center">Log in to your page!</h1>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="row">
           <div>
               <div class="form-text mb-4 fs-6">
                    <input type="email" placeholder="Type your email..." class="btn border border-primary">
               </div>
               <div class="form-text mb-4 fs-6">
                    <input type="password" placeholder="Type in your password" class="btn border border-primary">
               </div>
               <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary text-white">LOG IN</button>
               </div>
           </div>
         </div>
    </div>
</body>
</html>
